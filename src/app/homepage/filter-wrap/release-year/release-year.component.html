<button mat-button [matMenuTriggerFor]="menu">Release year</button>
<mat-menu #menu="matMenu">
  <h2>Relase year</h2>

  <span>1980</span>
  <mat-slider #yearRelease min="1980" max="2019" thumbLabel="true"></mat-slider
  ><span>2019</span>

  <button mat-flat-button (click)="yearRelease.value = 1980">Reset</button>
  <button mat-stroked-button (click)="yearRelease.value = 2019">
    This year
  </button>
  <button mat-stroked-button (click)="yearRelease.value = 1995">
    Last year
  </button>
  
</mat-menu>
