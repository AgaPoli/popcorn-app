<div id="image_container">
  <div
  *ngFor="let movie of popularMovies"
  class="title-poster"
  [routerLink]="['/movie', movie.id]"
  >
    <!-- <span class="title">{{movie.title}}</span>  -->
    <img [src]="getImagePath(movie.poster_path)"> <!-- https://developers.themoviedb.org/3/movies/get-popular-movies -->

    <div *ngFor="let genreId of movie.genre_ids">
      {{genreId}}
    </div>
  </div>
</div>
