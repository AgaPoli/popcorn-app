<h2>Relase year</h2>

<span class="startYear">1980</span>

<mat-slider
  class="slider"
  #yearRelease
  min="1980"
  max="2019"
  thumbLabel="true"
></mat-slider>

<span class="endYear">2019</span>

<button mat-flat-button class="reset" (click)="yearRelease.value = 1980">
  Reset
</button>

<button mat-stroked-button class="alfa" (click)="yearRelease.value = 2019">
  This year
</button>

<button mat-stroked-button class="alfa" (click)="yearRelease.value = 1995">
  Last year
</button>
